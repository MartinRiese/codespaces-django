<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
{% if course_list %}
<ul>
    {% for course in course_list %}
    <li><a href="/gpa/course{{ course.id }}/">{{ course.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No courses are available.</p>
{% endif %}
</body>
</html>
