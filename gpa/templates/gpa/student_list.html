<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
{% if student_list %}
<ul>
    {% for student in student_list %}
    <li><a href="/gpa/student{{ student.id }}/">{{ student.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No students are available.</p>
{% endif %}
</body>
</html>
